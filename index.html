<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>YOUR RESTAURANT NAME â€” Order</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .menu-img { width: 90px; height: 90px; object-fit: cover; border-radius:18px }
    .font-semibold, .font-bold { color: #fff !important; text-shadow: 0 1px 5px #000a !important; }
    select.variant-select { font-weight: bold; background: #ffd25a; color: #222; border-radius: 7px; border:none; box-shadow: 0 1px 4px #2224; padding: 4px 11px; font-size: 1em;}
    option { color: #222; background: #fffbe4; font-size:1em; }
    .text-xs { color: #ffd25a !important; }
    .text-gray-300, .text-gray-400, .text-amber-200 { color: #ffd25a !important; }
    input { color: #222 !important; background: #ffd25a !important; font-weight: bold !important; }
    input::placeholder { color: #6d4f00 !important; opacity: 1 !important; font-weight: bold !important; }
    @media (max-width:600px){
      body { font-size: 1.15em; }
      .menu-card { margin:8px 0; padding:12px; }
      #cart-bar { right:10px !important; bottom:10px !important; }
    }
  </style>
</head>
<body class="bg-gradient-to-br from-neutral-900 via-amber-900 to-neutral-800 min-h-screen text-gray-100">
  <div class="max-w-7xl mx-auto p-6">
    <header class="flex items-center justify-between mb-6">
      <div>
        <h1 class="text-4xl font-extrabold tracking-tight text-amber-300">YOUR RESTAURANT NAME</h1>
        <p class="text-sm text-amber-200/70">Contact: <b>+91-XXXXXXXXXX</b> â€¢ Near WOW Laundry â€” University Specials</p>
      </div>
    </header>
    <main class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 space-y-6">
        <!-- Order type selection -->
        <section class="bg-gray-900/60 rounded-2xl p-6 shadow-lg mb-6">
          <h2 class="text-xl font-semibold text-amber-300 mb-4">Order Type</h2>
          <div class="flex gap-4 mb-2">
            <button class="orderTypeBtn px-4 py-2 rounded bg-amber-400 font-bold text-black" data-type="dinein">Dine-In</button>
            <button class="orderTypeBtn px-4 py-2 rounded bg-green-400 font-bold text-black" data-type="takeaway">Takeaway</button>
            <button class="orderTypeBtn px-4 py-2 rounded bg-blue-400 font-bold text-black" data-type="delivery">Delivery</button>
          </div>
          <div id="orderTypeForm" class="mt-4"></div>
        </section>
        <section id="menuSections" class="space-y-6"></section>
      </div>
      <aside class="bg-gray-900/50 rounded-2xl p-5 shadow-lg h-fit sticky top-6">
        <h3 class="text-lg font-semibold text-amber-300 mb-3">ðŸ›’ Cart</h3>
        <div id="cartList" class="space-y-3 text-gray-200"></div>
        <div class="mt-4 border-t border-gray-700 pt-3">
          <div class="flex justify-between mt-3 border-t border-gray-700 pt-3">
            <div class="text-lg font-bold text-amber-200">Total</div>
            <div id="totalAmount" class="text-lg font-bold text-amber-200">â‚¹0</div>
          </div>
          <button id="checkoutBtn" class="mt-4 w-full bg-gradient-to-r from-amber-400 to-yellow-300 text-black py-3 rounded-lg font-bold shadow hover:scale-105">Checkout & Pay</button>
        </div>
      </aside>
    </main>
  </div>
  <!-- Floating mobile cart/badge -->
  <div id="cart-bar" style="position:fixed;bottom:20px;right:20px;z-index:999;">
    <button onclick="scrollToCart()" style="background:#ffd25a; color:#222; border-radius:22px; box-shadow: 0 2px 8px #111; font-weight: bold;">
      ðŸ›’ <span id="cart-count" style="background:red;color:white;border-radius:50%;padding:2px 7px;font-size:0.83em;">0</span>
      Cart
    </button>
  </div>
  <!-- Toast notification -->
  <div id="added-toast"
       style="display:none;position:fixed;bottom:72px;left:50%;transform:translateX(-50%);
       background:#222;color:#ffd25a;padding:14px 28px;border-radius:22px;z-index:1001;font-size:1.15em;box-shadow:0 2px 10px #111;">
    Added to cart!
  </div>
  <script>
    let menu = {}; let cart = [];
    let orderType = null;

    document.querySelectorAll('.orderTypeBtn').forEach(btn => {
      btn.onclick = () => {
        orderType = btn.dataset.type;
        renderOrderTypeForm();
      };
    });

    function renderOrderTypeForm() {
      let html = '';
      if (orderType === 'dinein') {
        html = `
          <input id="customerName" placeholder="Name" class="p-3 border border-gray-700 rounded w-full mb-3" required />
          <input id="tableNumber" placeholder="Table Number" class="p-3 border border-gray-700 rounded w-full mb-3" required />
          <input id="mobile" placeholder="Mobile Number" class="p-3 border border-gray-700 rounded w-full mb-3" required />
        `;
      } else if (orderType === 'takeaway' || orderType === 'delivery') {
        html = `
          <input id="customerName" placeholder="Name" class="p-3 border border-gray-700 rounded w-full mb-3" required />
          <input id="mobile" placeholder="Mobile Number" class="p-3 border border-gray-700 rounded w-full mb-3" required />
          <input id="address" placeholder="Address" class="p-3 border border-gray-700 rounded w-full mb-3" required />
        `;
      }
      document.getElementById('orderTypeForm').innerHTML = html;
    }

    async function initMenu(){
      menu = await (await fetch('/menu.json')).json();
      const container = document.getElementById('menuSections');
      container.innerHTML = '';
      for (const [category, items] of Object.entries(menu)) {
        const section = document.createElement('section');
        section.className = 'bg-gray-900/60 rounded-2xl p-4 shadow-lg';
        let html = `<h3 class="text-lg font-semibold text-amber-200 mb-3">${category}</h3>`;
        html += `<div class="grid md:grid-cols-2 lg:grid-cols-3 gap-3">`;
        for (const it of items) {
          const variants = it.variants || {};
          const opts = Object.entries(variants).map(([k,v]) => `<option value="${v}">${k} â€” â‚¹${v}</option>`).join('');
          // FINAL: expects image as paneer.png, located in /public/images/paneer.png
          const imgSrc = it.image ? '/images/' + it.image : '/images/default.jpg';
          html += `
            <div class="bg-gray-800/40 p-3 rounded-xl flex flex-col justify-between items-center">
              <img src="${imgSrc}" alt="food" class="menu-img mb-2" onerror="this.src='/images/default.jpg'">
              <div class="font-semibold text-center mb-1">${it.name}</div>
              ${it.details ? `<div class="text-xs text-amber-200 mb-2">${it.details}</div>` : ''}
              <select class="variant-select p-1 rounded mb-2" data-name="${it.name}">
                ${opts}
              </select>
              <button class="addBtn px-3 py-1 bg-amber-400 text-black rounded-lg font-semibold w-full mb-1" data-name="${it.name}">Add</button>
            </div>
          `;
        }
        html += `</div>`;
        section.innerHTML = html;
        container.appendChild(section);
      }
      document.querySelectorAll('.addBtn').forEach(btn => {
        btn.onclick = () => {
          const name = btn.getAttribute('data-name');
          const select = [...document.querySelectorAll('.variant-select')].find(s => s.dataset.name === name);
          const price = Number(select.value);
          const label = select.options[select.selectedIndex].text;
          addToCart({ name: name + ' (' + label.split(' â€” ')[0] + ')', price, qty: 1 });
        };
      });
    }

    function addToCart(item) {
      const existing = cart.find(c => c.name === item.name && c.price === item.price);
      if (existing) existing.qty++;
      else cart.push(item);
      renderCart();
      updateCartCount();
      showToast('Added to cart!');
    }

    function renderCart() {
      const cartList = document.getElementById('cartList');
      cartList.innerHTML = cart.map((c, i) => `
        <div class="flex justify-between items-center">
          <div>
            <div class="font-medium">${c.name}</div>
            <div class="text-sm text-amber-200">â‚¹${c.price} Ã— ${c.qty}</div>
          </div>
          <div class="flex flex-col items-end gap-2">
            <div class="font-semibold">â‚¹${c.price * c.qty}</div>
            <div class="flex gap-2">
              <button onclick="changeQty(${i},1)" class="px-2 py-1 bg-gray-700 rounded">+</button>
              <button onclick="changeQty(${i},-1)" class="px-2 py-1 bg-red-600 rounded">-</button>
            </div>
          </div>
        </div>
      `).join('') || '<div class="text-amber-200">Cart is empty</div>';
      const subtotal = cart.reduce((s,c) => s + c.price * c.qty, 0);
      document.getElementById('totalAmount').innerText = 'â‚¹' + subtotal;
    }

    function changeQty(index, delta) {
      cart[index].qty += delta;
      if (cart[index].qty <= 0) { cart.splice(index,1); }
      renderCart();
      updateCartCount();
    }

    document.getElementById('checkoutBtn').onclick = async () => {
      if (!orderType) { alert('Select order type'); return; }
      const name = document.getElementById('customerName')?.value?.trim();
      const mobile = document.getElementById('mobile')?.value?.trim();
      const tableNumber = document.getElementById('tableNumber')?.value?.trim() || '';
      const address = document.getElementById('address')?.value?.trim() || '';
      if (!name || !mobile || (orderType === 'dinein' && !tableNumber) || ((orderType === 'takeaway' || orderType === 'delivery') && !address)) {
        alert('Fill all required details');
        return;
      }
      if (cart.length === 0) { alert('Cart is empty'); return; }
      const payload = {
        orderType, customerName: name, tableNumber, mobile, address,
        items: cart.map(c => ({ itemId: (c.name + '|' + c.price).slice(0,40), name: c.name, price: c.price, qty: c.qty }))
      };
      const resp = await fetch('/api/orders', { method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify(payload) });
      if (!resp.ok) { alert('Order failed'); return; }
      const order = await resp.json();
      document.body.insertAdjacentHTML('beforeend', `<div id="payModal" class="fixed inset-0 flex items-center justify-center bg-black/60">
        <div class="bg-white rounded-2xl p-6 text-black max-w-sm text-center">
          <h3 class="font-bold text-xl mb-2">Order Placed â€” â‚¹${order.total}</h3>
          <p class="text-sm text-gray-600">Show this order ID to complete payment.</p>
          <div class="mt-4"><button onclick="document.getElementById('payModal').remove()" class="px-4 py-2 bg-gray-800 text-white rounded">Close</button></div>
        </div></div>`);
      cart = []; renderCart(); updateCartCount();
    };

    function updateCartCount() {
      document.getElementById('cart-count').textContent = cart.reduce((sum, c) => sum + c.qty, 0);
    }
    function showToast(msg) {
      const toast = document.getElementById('added-toast');
      toast.textContent = msg;
      toast.style.display = 'block';
      setTimeout(() => { toast.style.display = 'none'; }, 1400);
    }
    function scrollToCart() {
      document.getElementById('cartList').scrollIntoView({ behavior: 'smooth', block: 'center' });
    }

    initMenu();
    renderCart();
    updateCartCount();
  </script>
</body>
</html>
